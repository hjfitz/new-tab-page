<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="node_modules/flexboxgrid/css/flexboxgrid.min.css" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <script type="text/javascript" src="node_modules/moment/moment.js"></script>
  <script type="text/javascript" src="skycons.js"></script>
</head>
<body>

  <div id='links' class='info-container'>
    <header><h1>Links</h1></header>
    <p id='links-inner'>
      <ul>
        <li>Hacker News</li>
        <li>Dev.to</li>
        <li>Medium</li>
        <li>Dribbble</li>
      </ul>
    </p>
  </div>

  <div id='weather' class='info-container'>
      <canvas class="row" id='weather-canvas'></canvas>
      <p id='weather-city'>Portsmouth  </p>
  </div>

  <div id='time'class='info-container'>
    <p id='time-time'>
      Loading time...
    </p>
    <p id='time-date'>
      Loading date...
    </p>
  </div>
  <script type="text/javascript" src="main.js"></script>

</body>
